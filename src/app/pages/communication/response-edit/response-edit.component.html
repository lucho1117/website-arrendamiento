<div class="header bg-gradient-danger pb-8 pt-5 ">

</div>


<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">{{ titleEdit }}</h3>
                        </div>

                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="formResponse">

                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-response_id">Id</label>
                                        <input type="text" id="input-response_id" class="form-control form-control-alternative" formControlName="response_id">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-subject">Asunto</label>
                                        <input type="text" id="input-subject" class="form-control form-control-alternative" formControlName="subject">
                                        <small *ngIf="this.formResponse.get('subject').invalid && this.formResponse.get('subject').touched" class="text-danger">Campo requerido y de más de 3 caracteres</small>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-message">Mensaje</label>
                                        <textarea rows="4" class="form-control form-control-alternative" formControlName="message"></textarea>
                                        <small *ngIf="this.formResponse.get('message').invalid && this.formResponse.get('message').touched" class="text-danger">Campo requerido</small>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-status">Estado</label>
                                        <select class="custom-select" id="inputGroupSelect01" formControlName="status">
                                            <option value="0">Inactivo</option>
                                            <option value="1">Activo</option>
                                        </select>
                                        <small *ngIf="this.formResponse.get('status').invalid && this.formResponse.get('status').touched" class="text-danger">Elija una opción</small>
                                    </div>
                                </div>

                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-status">Estado de la pregunta</label>
                                        <select class="custom-select" id="inputGroupSelect02" formControlName="statusQuestion">
                                            <option value="0">Inactivo</option>
                                            <option value="1">Activo</option>
                                            <option value="2">Pendiente</option>
                                            <option value="3">Cerrado</option>
                                        </select>
                                        <small *ngIf="this.formResponse.get('statusQuestion').invalid && this.formResponse.get('statusQuestion').touched" class="text-danger">Elija una opción</small>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary mt-4" [disabled]="!formResponse.valid" (click)="save()">Guardar</button>
                                <button type="button" class="btn btn-warning mt-4" (click)="return()">Cancelar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
