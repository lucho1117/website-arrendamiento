<mat-dialog-content class="mat-typography">
    <div class="row mt-5">
        <div class="col">
            <div class="card bg-default shadow">
                <div class="card-header bg-transparent border-0">
                    <h3 class="text-white mb-0">Respuestas de las pregunta</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-dark table-flush">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Asunto</th>
                                <th scope="col">Mensaje</th>
                                <th scope="col">status</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let response of responses">
                                <th scope="row">
                                    {{ response.response_id }}
                                </th>
                                <td>
                                    {{ response.subject }}
                                </td>
                                <td>
                                    {{ response.message }}
                                </td>

                                <td [style.color]="setColor(response.status)">
                                    {{getStatus(response.status)}}
                                </td>

                                <td class="text-right" *ngIf="data.rol_id <= 2">
                                    <div ngbDropdown placement="bottom-right">
                                        <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                                            <i class="fas fa-ellipsis-v"></i>
                                        </a>
                                        <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                                            <a class="dropdown-item" href="javascript:void(0)" [routerLink]="['/communication/question-edit/' + data.question_id +'/response-edit/' + response.response_id]" mat-dialog-close>Actualizar</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="btn btn-warning" mat-dialog-close>Salir</button>
</mat-dialog-actions>
