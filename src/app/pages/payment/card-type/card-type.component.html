<div class="header bg-gradient-danger pb-8 pt-5 ">

</div>

<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card bg-default shadow">
                <div class="card-header bg-transparent  border-0">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="text-white mb-0">Tipos de tarjetas</h3>
                        </div>
                        <div>
                            <!-- <button (click)="printCardTypes()" class="btn btn-sm btn-youtube">Exportar</button>-->
                            <button class="btn btn-sm btn-primary" [routerLink]="['/payment/card-types/card-type-edit/0']">Agregar</button>
                            <button class="btn btn-sm btn-warning" [routerLink]="['/payment']">Regresar</button>

                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-dark table-flush">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Descripci√≥n</th>
                                <th scope="col">Estado</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let card_type of cardTypes">

                                <td>
                                    {{ card_type.card_type_id }}
                                </td>
                                <td>
                                    {{ card_type.name }}
                                </td>
                                <td>
                                    {{ card_type.description.substr(0,50) }}
                                </td>
                                <td [style.color]="setColor( card_type.status)">
                                    {{ getStatus(card_type.status )}}
                                </td>

                                <td class="text-right">
                                    <div ngbDropdown placement="bottom-right">
                                        <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                                            <i class="fas fa-ellipsis-v"></i>
                                        </a>
                                        <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                                            <a class="dropdown-item" href="javascript:void(0)" [routerLink]="['/payment/card-types/card-type-edit/'+ card_type.card_type_id ]">Actualizar</a>
                                        </div>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
