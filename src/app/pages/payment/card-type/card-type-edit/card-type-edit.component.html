<div class="header bg-gradient-danger pb-8 pt-5 ">

</div>


<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">{{ titleEdit }}</h3>
                        </div>

                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="formCardType">

                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-card_type_id">Id</label>
                                        <input type="text" id="input-id" class="form-control form-control-alternative" formControlName="card_type_id">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-name">Nombre</label>
                                        <input type="text" id="input-name" class="form-control form-control-alternative" formControlName="name">
                                        <small *ngIf="this.formCardType.get('name').invalid && this.formCardType.get('name').touched" class="text-danger">Campo requerido y de más de 3 caracteres</small>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-description">Descripción</label>
                                        <input type="text" id="input-description" class="form-control form-control-alternative" formControlName="description">
                                        <small *ngIf="this.formCardType.get('description').invalid && this.formCardType.get('description').touched" class="text-danger">Campo requerido</small>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-status">Estado</label>
                                        <select class="custom-select" id="inputGroupSelect01" formControlName="status">
                                            <option value="0">Inactivo</option>
                                            <option value="1">Activo</option>
                                        </select>
                                        <small *ngIf="this.formCardType.get('status').invalid && this.formCardType.get('status').touched" class="text-danger">Elija una opción</small>
                                    </div>
                                </div>

                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary mt-4" [disabled]="!formCardType.valid" (click)="save()">Guardar</button>
                                <button type="button" class="btn btn-warning mt-4" (click)="return()">Cancelar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
