<div class="header bg-gradient-danger pb-8 pt-5 ">

</div>

<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">{{ titleEdit }}</h3>
                        </div>

                    </div>
                </div>
                <div class="card-body">
                    <form [formGroup]="formServiceLocal">

                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-local_service_id">Id</label>
                                        <input type="text" id="input-local_service_id" class="form-control form-control-alternative" formControlName="local_service_id">
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label">Mes</label>
                                        <select class="custom-select" formControlName="month">
                                            <option *ngFor="let month of months" value="{{month.name}}" selected>{{ month.name }}</option>                          
                                        </select>
                                        <small *ngIf="this.formServiceLocal.get('month').invalid && this.formServiceLocal.get('month').touched" class="text-danger">Elija una opción</small>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="status">Año</label>
                                        <select class="custom-select" formControlName="year">
                                            <option value="2016">2016</option>
                                            <option value="2017">2017</option>
                                            <option value="2018">2018</option>
                                            <option value="2018">2018</option>
                                            <option value="2019">2019</option>
                                            <option value="2020">2020</option>
                                            <option value="2016">2021</option>
                                            <option value="2017">2022</option>
                                            <option value="2018">2023</option>
                                            <option value="2018">2024</option>
                                            <option value="2019">2025</option>
                                        </select>
                                        <small *ngIf="this.formServiceLocal.get('year').invalid && this.formServiceLocal.get('year').touched" class="text-danger">Elija una opción</small>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label">Local</label>
                                        <select class="custom-select" formControlName="local_id">
                                            <option *ngFor="let local of locals" value="{{local.local_id}}" selected>{{ local.name }}</option>                          
                                        </select>
                                        <small *ngIf="this.formServiceLocal.get('local_id').invalid && this.formServiceLocal.get('local_id').touched" class="text-danger">Elija una opción</small>
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label">Servicio</label>
                                        <select class="custom-select" formControlName="service_id">
                                            <option *ngFor="let service of services" value="{{service.service_id}}" selected>{{ service.name }}</option>                          
                                        </select>
                                        <small *ngIf="this.formServiceLocal.get('service_id').invalid && this.formServiceLocal.get('service_id').touched" class="text-danger">Elija una opción</small>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-payment">Monto</label>
                                        <input type="text" id="input-payment" class="form-control form-control-alternative" formControlName="payment">
                                        <small *ngIf="this.formServiceLocal.get('payment').invalid && this.formServiceLocal.get('payment').touched" class="text-danger">Solo numeros mayores a 0</small>
                                    </div>
                                </div>




                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary mt-4" [disabled]="!formServiceLocal.valid" (click)="save()">Guardar</button>
                                <button type="button" class="btn btn-warning mt-4" (click)="return()">Cancelar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
