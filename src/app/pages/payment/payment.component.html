<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8 ">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            <div class="row">
                <div class="col-xl-3 col-lg-6" *ngIf="rol_id <=2 ">
                    <div class="card card-stats mb-4 mb-xl-0">
                        <div class="card-body" [routerLink]="['/payment/services']">
                            <div class="row">
                                <div class="col">
                                    <h5 class="card-title text-uppercase text-muted mb-0">Secci贸n</h5>
                                    <span class="h2 font-weight-bold mb-0">Servicios generales</span>
                                </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                                        <i class="fas fa-tag"></i>
                                    </div>
                                </div>
                            </div>
                            <p class="mt-3 mb-0 text-muted text-sm">
                                <span class="text-nowrap">Servicios varios</span>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-lg-6" *ngIf="rol_id <=2 ">
                    <div class="card card-stats mb-4 mb-xl-0">
                        <div class="card-body" [routerLink]="['/payment/card-types']">
                            <div class="row">
                                <div class="col">
                                    <h5 class="card-title text-uppercase text-muted mb-0">Secci贸n</h5>
                                    <span class="h2 font-weight-bold mb-0">Tipos de tarjeta</span>
                                </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                                        <i class="fas fa-credit-card"></i>
                                    </div>
                                </div>
                            </div>
                            <p class="mt-3 mb-0 text-muted text-sm">
                                <span class="text-nowrap">Seccion de tarjetas</span>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-lg-6" *ngIf="rol_id <=2 ">
                    <div class="card card-stats mb-4 mb-xl-0">
                        <div class="card-body" [routerLink]="['/payment/local-services']">
                            <div class="row">
                                <div class="col">
                                    <h5 class="card-title text-uppercase text-muted mb-0">Secci贸n</h5>
                                    <span class="h2 font-weight-bold mb-0">Servicio por local</span>
                                </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                                        <i class="ni ni-basket"></i>
                                    </div>
                                </div>
                            </div>
                            <p class="mt-3 mb-0 text-muted text-sm">
                                <span class="text-nowrap">Servicios de cada local</span>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-lg-6" *ngIf="rol_id >= 3 ">
                    <div class="card card-stats mb-4 mb-xl-0">
                        <div class="card-body" [routerLink]="['/payment/payment-services']">
                            <div class="row">
                                <div class="col">
                                    <h5 class="card-title text-uppercase text-muted mb-0">Secci贸n</h5>
                                    <span class="h2 font-weight-bold mb-0">Pagos de servicios</span>
                                </div>
                                <div class="col-auto">
                                    <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                                        <i class="ni ni-money-coins"></i>
                                    </div>
                                </div>
                            </div>
                            <p class="mt-3 mb-0 text-muted text-sm">
                                <span class="text-nowrap">Seccion de pagos</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-8 mb-5 mb-xl-0">
            <div class="card bg-gradient-default shadow">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col">
                            <h6 class="text-uppercase text-light ls-1 mb-1">Reportes</h6>
                            <h2 class="text-white mb-0">Locales pendientes de pago</h2>
                        </div>

                    </div>
                </div>
                <div class="card-body">
                    <!-- Chart -->
                    <div class="chart">
                        <!-- Chart wrapper -->
                        <canvas id="services-slopes" class="chart-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-xl-4">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row align-items-center">
                        <div class="col">

                            <h3 class="mb-0">Servicios de arrendamiento pendientes de pago</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Chart -->
                    <div class="chart">
                        <canvas id="chart-orders" class="chart-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
